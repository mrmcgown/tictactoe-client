<!DOCTYPE html>
<html>
  <head>
      <title>Ruby Jesus Tic-Tac-Toe</title>
      <meta name="viewport" content="widtd=device-widtd, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
<body>

<p id="message"></p>

<h1>Ruby Jesus Tic-Tac-Toe</h1>

<div id="gameElements">
  <div id="message2">
    What up bruh? I'm Ruby Jesus, and this is my Tic-Tac-Toe game. Click any square on the board to begin playing.
  </div>
  <img id="rubyJesus" src="https://ga-core.s3.amazonaws.com/production/uploads/instructor/image/12825/thumb_selfie.jpg" alt="Danny Kirschner">
  <button id="new-game">New Game</button>
  <br>
  <br>
  <table border="1" id="board">
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
</div>
<br>
<button type="button" id="signUpButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUp">
  Sign Up
</button>
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form id="sign-up" class="border">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button type="button" id='signInButton' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signIn">
        Sign In
      </button>
      <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in" class="border">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign in!">
                </fieldset>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg" id="changePassButton" data-toggle="modal" data-target="#changePassword">
        Change Password
      </button>
      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="change-password" class="border">
                <fieldset>
                  <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <form id="sign-out" class="border">
        <fieldset>
          <input type="submit" class="btn btn-primary btn-lg" value="Sign out">
        </fieldset>
      </form>
    </body>
</html>
